<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Source+Sans+3:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css">
  <title>AETERNUM</title>
</head>
<body>
  <div id="app">
    <!-- Top Bar -->
    <header id="topbar" role="banner">
      <div class="topbar__logo">AETERNUM</div>

      <!-- View Navigation Tabs -->
      <div class="topbar__view-nav">
        <button class="view-tab view-tab--active" data-view="map">Map</button>
        <button class="view-tab" data-view="chronicle">Chronicle</button>
      </div>

      <!-- Date Display -->
      <div class="topbar__date">
        <span id="date-display" role="timer" aria-live="polite">Year 1, 1st Moon</span>
      </div>

      <!-- Speed Controls -->
      <nav class="topbar__speed-controls" aria-label="Simulation controls">
        <button id="btn-pause" class="speed-btn speed-btn--pause" title="Pause" aria-label="Pause simulation">
          <span class="speed-btn__icon">⏸</span>
          <span class="speed-btn__label">Pause</span>
        </button>
        <button id="btn-speed-1" class="speed-btn speed-btn--1x speed-btn--active" title="Normal Speed (1 tick/sec)" aria-label="Normal speed">
          <span class="speed-btn__icon">▶</span>
          <span class="speed-btn__label">1×</span>
        </button>
        <button id="btn-speed-7" class="speed-btn speed-btn--7x" title="Fast (7 ticks/sec)" aria-label="Fast speed">
          <span class="speed-btn__icon">▶▶</span>
          <span class="speed-btn__label">7×</span>
        </button>
        <button id="btn-speed-30" class="speed-btn speed-btn--30x" title="Very Fast (30 ticks/sec)" aria-label="Very fast speed">
          <span class="speed-btn__icon">⏩</span>
          <span class="speed-btn__label">30×</span>
        </button>
        <button id="btn-speed-365" class="speed-btn speed-btn--365x" title="Hyperspeed (365 ticks/sec)" aria-label="Hyperspeed">
          <span class="speed-btn__icon">⚡</span>
          <span class="speed-btn__label">365×</span>
        </button>
      </nav>
    </header>

    <!-- Main content: Map + Panels -->
    <main id="content">
      <div id="map-container">
        <canvas id="pixi-canvas" aria-label="World map"></canvas>
      </div>
      <aside id="panel-column">
        <div class="panel" id="event-log-panel">
          <div class="panel-titlebar panel-titlebar--chronicle">
            <span>Chronicle</span>
            <div class="chronicle-mode-tabs">
              <button class="chronicle-mode-tab chronicle-mode-tab--active" data-mode="prose">Prose</button>
              <button class="chronicle-mode-tab" data-mode="compact">Compact</button>
            </div>
          </div>
          <div class="panel-content" id="chronicle-content"></div>
        </div>
        <div class="panel-divider" id="panel-divider"></div>
        <div class="panel" id="inspector-panel">
          <div class="panel-titlebar"><span>Inspector</span></div>
          <div class="panel-content">
            <div class="panel-placeholder">Select an entity to inspect...</div>
          </div>
        </div>
      </aside>
    </main>

    <!-- Status Bar -->
    <footer id="statusbar" role="status" aria-live="polite">
      <span class="status-item" id="status-tick">Tick: 0</span>
      <span class="status-separator">|</span>
      <span class="status-item" id="status-entities">Entities: 0</span>
      <span class="status-separator">|</span>
      <span class="status-item" id="status-events">Events: 0</span>
      <span class="status-separator">|</span>
      <span class="status-item" id="status-fps">FPS: --</span>
      <span class="status-separator">|</span>
      <span class="status-item" id="status-overlay">Overlay: None</span>
      <span class="status-separator">|</span>
      <span class="status-item" id="status-layout">Layout: Default</span>
      <span class="status-separator">|</span>
      <span class="status-item" id="status-speed">Speed: Paused</span>
    </footer>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
